<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <meta charset="utf-8" />
        <title>UNA DE CUATRO</title>
        <link
            href="./../__COMUN/styleComun.css"
            rel="stylesheet"
            type="text/css"
        />
        <link
            href="style.css"
            rel="stylesheet"
            type="text/css"
        />
    </head>

    <body>
        <svg
            viewBox="0 0 1610 165"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
        >
            <clipPath id="clipDivPregunta">
                <circle
                    cx="62"
                    cy="63"
                    r="62"
                />
                <rect
                    x="63"
                    y="0"
                    width="1050"
                    height="125"
                />
                <circle
                    cx="1118"
                    cy="63"
                    r="62"
                />
            </clipPath>

            <clipPath id="clipDivOpcion">
                <circle
                    cx="47"
                    cy="47"
                    r="47"
                />
                <rect
                    x="52"
                    y="0"
                    width="275"
                    height="95"
                />
                <circle
                    cx="331"
                    cy="47"
                    r="47"
                />
            </clipPath>
            />
        </svg>

        <div id="container">
            <img
                class="ref"
                src="./../__COMUN/media/UNA_DE_CUATRO/CARNAVAL/UNA_DE_CUATRO_ref.png"
            />

            <div id="divPregunta">
                <img id="imgPastillaPregunta" />
                <img
                    id="imgExtremoIzdaPregunta"
                    class="imgExtremoPregunta"
                    src="./../__COMUN/media/UNA_DE_CUATRO/PASTILLA_EXTREMO_IZDA.png"
                />
                <img
                    id="imgExtremoDchaPregunta"
                    class="imgExtremoPregunta"
                    src="./../__COMUN/media/UNA_DE_CUATRO/PASTILLA_EXTREMO_DCHA.png"
                />

                <div
                    id="divTextoPreguntaA"
                    class="divTexto divTextoPregunta"
                ></div>

                <div
                    id="divTextoPreguntaB"
                    class="divTexto divTextoPregunta"
                ></div>
            </div>

            <div id="divOpciones">
                <!-- OPCION MODELO. LAS 4 SE CREAN EN SCRIPT -->
                <div
                    id="divOpcion1"
                    class="divOpcion"
                >
                    <img id="imgPastillaOpcion1" />

                    <img
                        id="imgExtremoIzdaOpcion1"
                        class="imgExtremoOpcion extremoIzda"
                    />

                    <img
                        id="imgExtremoDchaOpcion1"
                        class="imgExtremoOpcion extremoDcha"
                    />

                    <div
                        id="divTextoOpcion1"
                        class="divTexto divTextoOpcion"
                    ></div>

                    <div
                        id="divSolucionOpcion1"
                        class="divSolucionOpcion"
                    >
                        <img id="imgSolucionAciertoOpcion1" />

                        <img id="imgSolucionFalloOpcion1" />

                        <div
                            id="divTextoSolucionOpcion1"
                            class="divTexto divTextoOpcion textoSolucion"
                        ></div>
                    </div>

                    <img
                        id="imgSolucionContornoOpcion1"
                        class="imgSolucionContornoOpcion"
                    />
                </div>
            </div>

            <video
                id="videoAdornoOpciones"
                src="./../__COMUN/media/UNA_DE_CUATRO/CARNAVAL/MASCARA_IN.webm"
                autoplay
            ></video>

            <video id="videoAdornoLetras"></video>
        </div>

        <div class="titulo">UNA DE CUATRO</div>
        <div id="botonera">
            <button onClick="plantilla_reload()">RELOAD</button>
            <button onClick="plantilla_ver()">VER</button>
            <button onClick="plantilla_reset('NARANJA','CARNAVAL')">RESET NARANJA CARNA</button>
            <button onClick="plantilla_reset('NARANJA','DIARIO')">RESET NARANJA</button>
            <button onClick="plantilla_reset('AZUL','DIARIO')">RESET AZUL</button>
            <button onClick="respuestas_IN('MAR ADENTRO#DIRTY DANCING#JUNGLA DE CRISTAL AZUL#AVATAR')">RESPUESTAS IN</button>
            <button onClick="respuestas_OUT()">RESPUESTAS OUT</button>
            <button onClick="pregunta_IN('ES EL ÚLTIMO LARGOMETRAJE ESPAÑOL EN GANAR EL ÓSCAR A LA MEJOR PELÍCULA DE HABLA NO INGLESA')">PREGUNTA IN</button>
            <button onClick="pregunta_OUT()">PREGUNTA OUT</button>
            <button onClick="preguntaRespuestas_OUT()">PREG / RESPS OUT</button>

            <button onClick="resuelveRespuesta(2,'F')">RESUELVE 2 F</button>
            <button
                onClick="reemplazaPreguntaRespuestas('NUEVA PREGUNTA 22222222 QUE ES BASTANTE LARGA PARA VER SI PASA DE LAS DOS LINEAS Y COMPROBAR LA REDUCCION','MAR ADENTRO#PAKITO FERNANDEZ#JUNGLA DE CRISTAL AZUL#AVATAR')"
            >
                REEMPLAZA 2
            </button>

            <button onClick="resuelveRespuesta(3,'A')">RESUELVE 3 A</button>
            <button onClick="reemplazaPreguntaRespuestas('NUEVA PREGUNTA 333 333 3333','MAR ADENTRO#PAKITO FERNANDEZ#ANATOLI DE FRANCIA#AVATAR')">REEMPLAZA 3</button>

            <button onClick="resuelveRespuesta(1,'A')">RESUELVE 1 A</button>
            <button onClick="reemplazaPreguntaRespuestas('NUEVA PREGUNTA 11111111111','LOS PÁJAROS#PAKITO FERNANDEZ#ANATOLI DE FRANCIA#AVATAR')">REEMPLAZA 1</button>

            <button onClick="resuelveRespuesta(4,'F')">RESUELVE 4 F</button>
            <button onClick="reemplazaPreguntaRespuestas('NUEVA PREGUNTA 11111111111','LOS PÁJAROS#PAKITO FERNANDEZ#ANATOLI DE FRANCIA#DESAYUNO CON DIAMANTES')">
                REEMPLAZA 4
            </button>
        </div>
    </body>

    <script src="../__COMUN/librerias/gsap/3.12.5/gsap.min.js"></script>
    <script src="../__COMUN/scriptComun.js"></script>
    <script src="script.js"></script>
</html>
